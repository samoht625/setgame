<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Game - Online Multiplayer</title>
    <link rel="stylesheet" href="style.css">
    <link id="dynamic-favicon" rel="icon" type="image/png" href="cards/1.png">
</head>
<body>
    <div id="game-container" class="game-container">
        <header class="game-header">
            <div class="stats">
                <div class="stat">
                    <div id="sets-count" class="stat-number">0</div>
                    <div class="stat-label">sets</div>
                </div>
                <div class="stat">
                    <div id="timer" class="stat-number">00:00</div>
                    <div class="stat-label">time</div>
                </div>
            </div>
            <div class="controls">
                <button id="new-game-btn" class="icon-btn" title="New Game">
                    <img src="icons/rotate-cw.svg" alt="New Game" width="20" height="20">
                </button>
                <button id="pause-btn" class="icon-btn" title="Pause">
                    <img src="icons/pause.svg" alt="Pause" width="20" height="20">
                </button>
                <button id="best-times-btn" class="icon-btn" title="Best Times">
                    <img src="icons/award.svg" alt="Best Times" width="20" height="20">
                </button>
            </div>
        </header>

        <main id="card-container" class="card-container">
            <!-- Cards will be dynamically inserted here -->
        </main>

        <!-- Best Times Modal -->
        <div id="high-scores-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <div class="modal-body">
                    <table id="high-scores-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Time</th>
                                <th>Date Achieved</th>
                            </tr>
                        </thead>
                        <tbody id="high-scores-list">
                            <!-- High scores will be inserted here -->
                        </tbody>
                    </table>
                    <div id="no-scores" class="no-scores" style="display:none;">
                        <p>No times recorded yet!</p>
                        <p class="subtitle">Complete a game to set your first record.</p>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="main.js"></script>
        <script>
        // Set favicon to a random card image on each page load
        (function() {
            var cardNum = Math.floor(Math.random() * 81) + 1;
            var favicon = document.getElementById('dynamic-favicon');
            favicon.href = 'cards/' + cardNum + '.png';
        })();
        </script>
    </div>

    <!-- Room Modal -->
    <div id="room-modal" class="room-modal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; z-index: 1000;">
        <div class="room-modal-content" style="background: white; padding: 2rem; border-radius: 10px; max-width: 400px; width: 90%; text-align: center;">
            <button id="close-room-modal" style="position: absolute; top: 10px; right: 15px; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #999;">&times;</button>
            <h2>Join or Create Room</h2>
            
            <div class="room-input-group" style="margin-bottom: 1rem;">
                <label for="player-name" style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #555;">Your Name:</label>
                <input type="text" id="player-name" placeholder="Enter your name" maxlength="20" style="width: 100%; padding: 0.75rem; border: 2px solid #ddd; border-radius: 5px; font-size: 1rem; box-sizing: border-box;">
            </div>
            
            <div class="room-input-group" style="margin-bottom: 1rem;">
                <label for="room-code" style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #555;">Room Code:</label>
                <input type="text" id="room-code" placeholder="Enter room code" maxlength="6" style="width: 100%; padding: 0.75rem; border: 2px solid #ddd; border-radius: 5px; font-size: 1rem; box-sizing: border-box;">
            </div>
            
            <div class="room-buttons" style="display: flex; gap: 1rem; justify-content: center; margin-top: 1.5rem;">
                <button id="join-room-btn" style="padding: 0.75rem 1.5rem; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; background-color: #4CAF50; color: white;">Join Room</button>
                <button id="create-room-btn" style="padding: 0.75rem 1.5rem; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; background-color: #2196F3; color: white;">Create Room</button>
            </div>
        </div>
    </div>

    <!-- Online Multiplayer Script -->
    <script type="module" src="multiplayer-online.js"></script>
</body>
</html>
