<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Card Game - Clean Multiplayer</title>
    <link rel="stylesheet" href="style.css">
    <link id="dynamic-favicon" rel="icon" type="image/png" href="cards/1.png">
    <style>
        /* Clean minimalist styles */
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .game-board {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin: 0 auto;
            max-width: 800px;
        }

        .minimal-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .minimal-card:hover {
            border-color: #007bff;
            background: #f8f9ff;
            box-shadow: 0 4px 16px rgba(0,123,255,0.15);
            transform: translateY(-2px);
        }

        .minimal-card.selected {
            border-color: #007bff !important;
            background: #e3f2fd !important;
            box-shadow: 0 4px 16px rgba(0,123,255,0.25) !important;
            transform: translateY(-2px);
        }

        .minimal-card.debug-highlight {
            border-color: #ffc107;
            background: #fff3cd;
            box-shadow: 0 4px 16px rgba(255,193,7,0.3);
            transform: translateY(-2px);
        }

        .minimal-card.set-found {
            border-color: #28a745 !important;
            background: #d4edda !important;
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.6) !important;
            animation: setFoundPulse 1s ease-in-out;
        }

        @keyframes setFoundPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .action-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 300px;
            z-index: 1000;
        }

        .action-message {
            margin-bottom: 5px;
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .action-message.success {
            background: rgba(40, 167, 69, 0.2);
            border-left: 3px solid #28a745;
        }

        .action-message.error {
            background: rgba(220, 53, 69, 0.2);
            border-left: 3px solid #dc3545;
        }

        .action-message.info {
            background: rgba(23, 162, 184, 0.2);
            border-left: 3px solid #17a2b8;
        }

        .action-message:last-child {
            margin-bottom: 0;
        }

        .grid-4-cols {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .grid-5-cols {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }

        .grid-6-cols {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
        }

        .minimal-card img {
            width: 100%;
            height: auto;
            max-height: 60px;
            object-fit: contain;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="banner">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="total-sets">0</div>
                    <div class="stat-label">total sets</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="timer">00:00</div>
                    <div class="stat-label">time</div>
                </div>
            </div>
            <div class="controls">
                <button class="btn btn-primary" id="new-game-btn">
                    <img src="icons/play.svg" alt="New Game" width="16" height="16">
                    New Game
                </button>
                <button class="btn btn-secondary" id="pause-btn">
                    <img src="icons/pause.svg" alt="Pause" width="16" height="16">
                    Pause
                </button>
            </div>
        </header>

        <div class="multiplayer-layout">
            <div class="players-sidebar">
                <div class="room-info">
                    <div class="room-label">Room</div>
                    <div class="room-code" id="room-display">Connecting...</div>
                </div>
                <h3>Players</h3>
                <div id="players-container">
                    <!-- Players will be populated here -->
                </div>
            </div>

            <main class="game-area">
                <div id="card-container" class="grid-4-cols">
                    <!-- Cards will be populated here -->
                </div>
            </main>
        </div>
    </div>

    <div id="action-bar" class="action-bar" style="display: none;">
        <div id="action-messages">
            <!-- Action messages will appear here -->
        </div>
    </div>

    <!-- Socket.IO client -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="multiplayer-clean.js"></script>
    
    <script>
        // Set favicon to a random card image on each page load
        (function() {
            var cardNum = Math.floor(Math.random() * 81) + 1;
            var favicon = document.getElementById('dynamic-favicon');
            favicon.href = 'cards/' + cardNum + '.png';
        })();
    </script>
</body>
</html>
