<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Card Game</title>
    <link rel="stylesheet" href="style.css">
    <link id="dynamic-favicon" rel="icon" type="image/png" href="cards/1.png">
</head>
<body>
    <div id="game-container" class="game-container">
        <!-- Top Level: Profile & Mode Selection -->
        <header class="app-header">
            <div class="profile-section">
                <div class="player-name-container">
                    <span id="player-name" class="player-name"></span>
                    <button id="change-name-btn" class="name-edit-btn" title="Change Name">
                        <img src="icons/edit.svg" alt="Edit" width="10" height="10">
                    </button>
                </div>
                <button id="best-times-btn" class="profile-btn" title="Best Times">
                    <img src="icons/award.svg" alt="Best Times" width="12" height="12">
                </button>
            </div>
            <div class="mode-selector">
                <div class="mode-option active">
                    <span>Solitaire</span>
                </div>
                <a href="/m" class="mode-option" title="Switch to Multiplayer">
                    <span>Multiplayer</span>
                </a>
            </div>
        </header>

        <!-- Game Content -->
        <div id="game-content">
            <div class="game-layout">
                <!-- Left Sidebar -->
                <aside class="game-sidebar">
                    <!-- Game Stats -->
                    <div class="sidebar-section game-stats">
                        <div class="stat-display">
                            <div class="stat">
                                <div id="sets-count" class="stat-number">0</div>
                                <div class="stat-label">sets</div>
                            </div>
                            <div class="stat">
                                <div id="timer" class="stat-number">00:00</div>
                                <div class="stat-label">time</div>
                            </div>
                        </div>
                    </div>

                    <!-- Game Controls -->
                    <div class="sidebar-section game-controls-section">
                        <div class="game-controls">
                            <button id="new-game-btn" class="control-btn" title="New Game">
                                <img src="icons/rotate-cw.svg" alt="New Game" width="16" height="16">
                                <span>New Game</span>
                            </button>
                            <button id="pause-btn" class="control-btn" title="Pause">
                                <img src="icons/pause.svg" alt="Pause" width="16" height="16">
                                <span>Pause</span>
                            </button>
                        </div>
                    </div>
                </aside>

                <!-- Main Game Area -->
                <main class="game-main">
                    <div id="card-container" class="card-container">
                        <!-- Cards will be dynamically inserted here -->
                    </div>
                </main>
            </div>
        </div>

        <!-- Best Times Modal -->
        <div id="high-scores-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <div class="modal-body">
                    <div class="modal-stats">
                        <div class="modal-stat">
                            <div id="mp-wins-display" class="modal-stat-number">0</div>
                            <div class="modal-stat-label">Multiplayer Wins</div>
                        </div>
                    </div>
                    <table id="high-scores-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Best Time</th>
                                <th>Date Achieved</th>
                            </tr>
                        </thead>
                        <tbody id="high-scores-list">
                            <!-- High scores will be inserted here -->
                        </tbody>
                    </table>
                    <div id="no-scores" class="no-scores" style="display:none;">
                        <p>No times recorded yet!</p>
                        <p class="subtitle">Complete a game to set your first record.</p>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="main.js"></script>
        <script>
        // Set favicon to a random card image on each page load
        (function() {
            var cardNum = Math.floor(Math.random() * 81) + 1;
            var favicon = document.getElementById('dynamic-favicon');
            favicon.href = 'cards/' + cardNum + '.png';
        })();
        </script>
    </div>
</body>
</html>
