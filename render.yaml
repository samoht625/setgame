services:
  - type: web
    name: setgame-backend
    env: node
    buildCommand: cd backend && npm ci
    startCommand: cd backend && npm start
    postdeploy: cd backend && npm run migrate
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: setgame-db
          property: connectionString
      - key: PORT
        value: 10000
    healthCheckPath: /api/health

  - type: web
    name: setgame-frontend
    env: static
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /m/*
        destination: /multiplayer.html
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: setgame-db
    plan: basic-256mb
    databaseName: setgame
    user: setgame_user





