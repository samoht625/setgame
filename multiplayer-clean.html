<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Card Game - Multiplayer</title>
    <link rel="stylesheet" href="/style.css">
    <link id="dynamic-favicon" rel="icon" type="image/png" href="/cards/1.png">
</head>
<body>
    <div id="game-container" class="game-container">
        <header class="game-header">
            <div class="stats">
                <div class="stat">
                    <div id="total-sets" class="stat-number">0</div>
                    <div class="stat-label">sets</div>
                </div>
                <div class="stat">
                    <div id="timer" class="stat-number">00:00</div>
                    <div class="stat-label">time</div>
                </div>
            </div>
            <div class="controls">
                <button id="new-game-btn" class="icon-btn" title="New Game">
                    <img src="/icons/rotate-cw.svg" alt="New Game" width="20" height="20">
                </button>
                <button id="pause-btn" class="icon-btn" title="Pause">
                    <img src="/icons/pause.svg" alt="Pause" width="20" height="20">
                </button>
            </div>
        </header>

        <main id="card-container" class="card-container">
            <!-- Cards will be dynamically inserted here -->
        </main>
        
        <!-- Players Box -->
        <div id="players-box" class="players-box">
            <h3>Players</h3>
            <div id="players-list" class="players-list">
                <!-- Players will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Action Messages -->
    <div id="action-bar" class="action-bar" style="display: none;">
        <div id="action-messages">
            <!-- Action messages will appear here -->
        </div>
    </div>

    <!-- Socket.IO client -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/multiplayer-clean.js"></script>
    
    <script>
        // Set favicon to a random card image on each page load
        (function() {
            var cardNum = Math.floor(Math.random() * 81) + 1;
            var favicon = document.getElementById('dynamic-favicon');
            favicon.href = '/cards/' + cardNum + '.png';
        })();
    </script>
</body>
</html>
